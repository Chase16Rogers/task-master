<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>task-master</title>
</head>

<body class="bg-light">


    <header class="container-fluid h-h d-flex align-items-center justify-content-center">
        <div class="row">
            <div class="col text-center">
                <h1>Task Master</h1>
            </div>
        </div>
    </header>




    <main class="container-fluid">


        <div class="row mb-4 offset-md-2">
            <div class="col">
                <form onsubmit="app.listsController.createLists()">
                    <input class="borders bg-light" id="listName" name="listName" type="text" placeholder="List Name"
                        minlength="3" maxlength="15" required>
                    <input id="listColor" name="listColor" type="color" value="#ff2990">
                    <button class="btn btn-secondary text-light" type="submit">Create</button>
                </form>
            </div>
        </div>

        <div class="row" id="listsHere"></div>


    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <script src="app/main.js" type="module"></script>
</body>

</html>
